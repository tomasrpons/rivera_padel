{% extends 'base.html' %}
{%load static%}
{% block content %}

<div class="site-blocks-cover inner-page" style="background-image: url({% static 'website/images/hero_bg_2.jpg' %});" data-aos="fade" data-stellar-background-ratio="0.5">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-md-7">
        <span class="sub-text">Haga su</span>
        <h1>Reserva <strong>Online</strong></h1>         
      </div>
    </div>
  </div>
</div>  



<div class="site-section bg-light">

    <div class="form-group">

        {% csrf_token %}

          <input type="password" class="form-control" name="password" placeholder="Contraseña">
        </div>
        <div class="form-text">¿No est&aacutes registrado? <a href="/contact/">Cont&aacutectanos</a></div> </br>
        <button type="submit" class="btn btn-primary">Iniciar Sesi&oacuten</button>

    </div>
  </div>
</div>

{% endblock %}
